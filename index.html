<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcomed English Bernal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/lechuzaSVG.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logoSVG.svg" alt="">
        </div>
    </header>
    <nav class="main">

    </nav>
    <section class="content">
        <div class="home-image">
            <div class="message">
                <div class="quote-box">
                    <p id="quote"></p>
                    <small id="author"></small>
                </div>
                <br>
                <button id="btn">></button>
                <br>
                <button class="start-now_button">Start today!</button>
            </div>
        </div>
        <div class="courses">
            <div class="images">
                <div class="kids">
                    <p>Ni√±os</p>
                    <a href="cursos.html"><img src="imagenes/kid-studying.png" alt=""></a>
                </div>
                <div class="teenagers">
                    <p>Adolescentes</p>
                    <a href="cursos_adol.html"><img src="imagenes/adolescents-studying.png" alt=""></a>
                </div>
                <div class="adults">
                    <p>Adultos</p>
                    <a href="cursos_adult.html"><img src="imagenes/adult-studying.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="navbar.js"></script>
    <script src="main.js"></script>


    <!-- Consumo de API -->
    <script>
        const api = "https://api.quotable.io/random";

        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", traerFrase);

        function traerFrase() {
            fetch(api)
                .then((res) => res.json())
                .then((data) => {
                    quote.innerHTML = `"${data.content}"`;
                    author.innerHTML = `- ${data.author}`;
                });
        }
    </script>



</body>


</html>
