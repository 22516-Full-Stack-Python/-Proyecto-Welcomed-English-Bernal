<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="navbarStyle.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logoSVG.svg" alt="">
        </div>
    </header>
    <nav class="main"></nav>

    <div class="container">

        <div class="form-container">
            <h1>Formulario de Registro</h1>
            <p>Por favor, rellena este formulario con la información requerida.</p>

            <form action="http://httpbin.org/post" method="post">
                <ul class="outer">
                    <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </li>
                    <li>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                    </li>
                    <li>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </li>
                    <li>
                        <label for="referido">Cómo te enteraste de nosotros?</label>
                        <select name="referido" id="referido">
                            <option value="">(seleccione una opción)</option>
                            <option value="1">Facebook</option>
                            <option value="2">Instagram</option>
                            <option value="3">A través de un conocido</option>
                            <option value="4">Otro</option>

                        </select>
                    </li>
                    <li>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="6" placeholder="ingresa tu mensaje"></textarea>
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="mapa">
            <iframe name="mapa" width="325" height="280" frameborder="0"
                src="https://www.bing.com/maps/embed?h=280&w=325&cp=-34.60375768378664~-58.38161587715149&lvl=18&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
                scrolling="no">
            </iframe>
            <div style="white-space: nowrap; text-align: center; width: 325px; padding: 6px 0;">
                <a id="mapalargo" target="_blank"
                    href="https://www.bing.com/maps?cp=-34.60375768378664~-58.38161587715149&amp;sty=r&amp;lvl=18&amp;FORM=MBEDLD">Ver
                    mapa grande</a> &nbsp; | &nbsp;
                <a id="direccion" target="_blank"
                    href="https://www.bing.com/maps/directions?cp=-34.60375768378664~-58.38161587715149&amp;sty=r&amp;lvl=18&amp;rtp=~pos.-34.60375768378664_-58.38161587715149____&amp;FORM=MBEDLD">Obtener
                    indicaciones</a>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="navbar.js"></script>
    <script src="main.js"></script>
</body>

</html>
