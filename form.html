<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>Formulario</title>
    <link rel="stylesheet" href="navbarStyle.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logoSVG.svg" alt="">
        </div>
    </header>
    <nav class="main"></nav>

    <div class="container">

        <div class="form-container">
            <h1>Formulario de Registro</h1>
            <p>Por favor, rellena este formulario con la información requerida.</p>

            <form action="http://httpbin.org/post" method="post">
                <ul class="outer">
                    <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </li>
                    <li>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
                    </li>
                    <li>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </li>
                    <li>
                        <label for="referido">Cómo te enteraste de nosotros?</label>
                        <select name="referido" id="referido">
                            <option value="">(seleccione una opción)</option>
                            <option value="1">Facebook</option>
                            <option value="2">Instagram</option>
                            <option value="3">A través de un conocido</option>
                            <option value="4">Otro</option>

                        </select>
                    </li>
                    <li>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="6" placeholder="ingresa tu mensaje"></textarea>
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="mapa">
         
            <iframe name="mapa"width="325" height="280" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.6657487675257!2d-58.30783888476741!3d-34.713609680431084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a332750cecd88f%3A0xfa8ecfb737f1ce5b!2sFormosa%201019%2C%20B1876%20Bernal%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1665803141892!5m2!1sen!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div style="white-space: nowrap; text-align: center; width: 325px; padding: 6px 0;">
                <a id="mapalargo" target="_blank"
                    href="https://www.google.com/maps/place/Formosa+1019,+B1876+Bernal,+Provincia+de+Buenos+Aires/@-34.7135973,-58.3078454,17z/data=!4m5!3m4!1s0x95a332750cecd88f:0xfa8ecfb737f1ce5b!8m2!3d-34.7136097!4d-58.3056502">Ver
                    mapa grande</a>
                <a id="direccion" target="_blank"
                    href="https://www.google.com/maps/dir//Formosa+1019,+B1876+Bernal,+Provincia+de+Buenos+Aires/@-34.7135973,-58.3078454,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x95a332750cecd88f:0xfa8ecfb737f1ce5b!2m2!1d-58.3056502!2d-34.7136097">Obtener
                    indicaciones</a>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="navbar.js"></script>
    <script src="main.js"></script>
</body>

</html>
